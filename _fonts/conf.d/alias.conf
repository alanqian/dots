<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts.conf file to configure system font access -->
<fontconfig>
        <!--  Enable sub-pixel rendering
        <match target="font">
                <test qual="all" name="rgba">
                        <const>unknown</const>
                </test>
                <edit name="rgba" mode="assign"><const>rgb</const></edit>
        </match>
         -->

        <alias>
                <family>Serif</family>
                <prefer>
                        <family>DejaVu Serif</family>
                        <family>FZShuSong-Z01</family>
                        <family>FZSongHeiTi_GB18030</family>
                        <family>STSong</family>
                        <family>WenQuanYi Micro Hei</family>
                </prefer>
        </alias>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>DejaVu Serif</family>
                        <family>FZShuSong-Z01</family>
                        <family>FZSongHeiTi_GB18030</family>
                        <family>STSong</family>
                        <family>WenQuanYi Micro Hei</family>
                </prefer>
        </alias>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>DejaVu Sans</family>
                        <family>FZHei-B01</family>
                        <family>WenQuanYi Micro Hei</family>
                </prefer>
        </alias>
        <alias>
                <family>monospace</family>
                <prefer>
                        <family>DejaVu Sans Mono</family>
                        <family>FZXiHeiI-Z08</family>
                        <family>WenQuanYi Micro Hei Mono</family>
                        <family>FZHei-B01</family>
                </prefer>
        </alias>
        <alias>
                <family>Ubuntu Mono</family>
                <prefer>
                        <family>Ubuntu Mono</family>
                        <family>FZBeiWeiKaiShu-S19</family>
                        <family>FZShuSong-Z01</family>
                        <family>FZSongHeiTi_GB18030</family>
                        <family>FZXiHeiI-Z08</family>
                        <family>FangSong_GB2312 Bold</family>
                        <family>WenQuanYi Micro Hei Mono</family>
                </prefer>
        </alias>
        <alias>
                <family>Monaco</family>
                <prefer>
                        <family>Monaco</family>
                        <family>FZXiHeiI-Z08</family>
                        <family>WenQuanYi Micro Hei Mono</family>
                </prefer>
        </alias>
        <alias>
                <family>arial</family>
                <prefer>
                        <family>Arial</family>
                        <family>FZHei-B01</family>
                        <family>WenQuanYi Micro Hei</family>
                </prefer>
        </alias>
        <alias>
                <family>Arial</family>
                <prefer>
                        <family>Arial</family>
                        <family>FZHei-B01</family>
                        <family>WenQuanYi Micro Hei</family>
                </prefer>
        </alias>

        <alias>
                <family>迷你简少儿</family>
                <prefer>
                        <family>DejaVu Serif</family>
                        <family>FZShuSong-Z01</family>
                </prefer>
        </alias>
        <alias>
                <family>迷你简书魂</family>
                <prefer>
                        <family>Arial</family>
                        <family>FZHei-B01</family>
                </prefer>
        </alias>

</fontconfig>
